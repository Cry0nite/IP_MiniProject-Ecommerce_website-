<body>

    <div class="left-arror">
        <h1 class="heading">
            <span>
                <a href="index.html">
                    <div class="fa fa-arrow-left" style="color: white;" aria-hidden="true"></div>
                </a>
            </span>
        </h1>
    </div>

    <div class="container">
        <h1 class="heading"><span>Login</span></h1>
        <form action="login.php" method="post">
            <div class="field email-field">
                <div class="input-field">
                    <input type="email" placeholder="Enter your email" name = "Email" class="email" required>
                </div>
                <span class="error email-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please enter a valid email</p>
                </span>
            </div>
            <div class="field create-password">
                <div class="input-field">
                    <input type="password" placeholder="Enter password" name="Password" class="password" required>
                    <i class="bx bx-hide show-hide"></i>
                </div>
                <span class="error password-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">
                        Please enter atleast 8 charatcer with number, symbol, small and
                        capital letter.
                    </p>
                </span>
            </div>
            <div class="input-field button">
                <input type="submit" value="Login" required>
            </div>
            <div class="group">
                <a href="#">
                    <p class="stuff">Forget Password ?</p>
                </a>
                <a href="signup.html">
                    <p class="stuff">Signup</p>
                </a>
            </div>
        </form>
    </div>


    <div class="right-arror">
        <h1 class="heading">
            <span>
                <a href="signup.html">
                    <div class="fa fa-arrow-right" style="color: white;" aria-hidden="true"></div>
                </a>
            </span>
        </h1>
    </div>
